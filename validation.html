<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Form validation</title>
</head>
<body>
    <section class="container">
        <div class="title">
            <h1>Create Account</h1>
        </div>
        <form onsubmit="return myFun()">
            <div class="name">
                <label for="">User Name</label>
                <input type="text" name="" id="name" placeholder="Enter Your Name ">
            </div>
            <div class="email">
                <label for="">User Email</label>
                <input type="email" name="" id="email" placeholder="Enter Your Email ">
            </div>
            <div class="password1">
                <label for="">password</label>
                <input type="password" name="" id="pass1" placeholder="Enter Your Password ">
                <i class="bi bi-eye" id="icon1"></i>
            </div>
            <div class="password2">
                <label for="">Confirm password</label>
                <input type="password" name="" id="pass2" placeholder="Confirm Password ">
                <i class="bi bi-eye" id="icon2"></i>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
</body>


<script>

        function myFun(){
            let name=document.getElementById("name").value
            let mail=document.getElementById("email").value
            let pass1=document.getElementById("pass1").value
            let pass2=document.getElementById("pass2").value
            
            if(name==""){
                alert("Enter User Name")
                return false
            }
            else if(mail==""){
                alert("Enter Mail ID")
                return false
            }
            else if(pass1==""){
                alert("Enter Password")
                return false
            }
            else if(pass2==""){
                alert("Enter Confirm Password")
                return false
            }

            if(pass1!=pass2){
                alert("Enter Correct Password")
                return false
            }

        }

        let icon1=document.getElementById("icon1")
            icon1.addEventListener("click",change1)
        function change1(){
           document.getElementById("pass1").setAttribute("type","text");
        }
        
        let icon2=document.getElementById("icon2")
            icon2.addEventListener("click",change2)
        function change2(){
           document.getElementById("pass2").setAttribute("type","text");
        }

</script>

</html>
